<div>
    <h2>Listado de recetas de bocadillos</h2>
    <ul class="list-group">
        <li *ngFor="let receta of recetas" class="list-group-item">
            <h5>{{receta.nombre}}</h5>
            <p><strong>Ingredientes: </strong> {{receta.ingredientes.join(', ')}}</p>
            <p><strong>Pasos: </strong> {{receta.pasos.join(', ')}}</p>
            <img *ngIf="receta.foto" src="https://i.ytimg.com/vi/-J039IiktFI/maxresdefault.jpg" alt="{{receta.nombre}}" class="img-fluid">
        </li>
    </ul>
</div>
