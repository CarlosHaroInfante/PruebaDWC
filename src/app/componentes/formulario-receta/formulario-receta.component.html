<div class="container">
    <h2>AÃ±adir receta a bocadillo</h2>
    <form (ngSubmit)="agregarRecetas()">
        <div class="form-group">
            <label for="nombre">Nombre de la receta</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="receta.nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="ingredientes">Ingredientes (separados por comas):</label>
            <input type="text" id="ingredientes" class="form-control" name="ingredientes" required>
        </div>
        <div class="form-group">
            <label for="foto">URL de la foto (opcional):</label>
            <input type="text" id="foto" class="form-control" [(ngModel)]="receta.foto" name="foto">
        </div>
        <div class="form-group">
            <label for="pasos">Pasos para hacer el bocata (separados por comas):</label>
            <input type="text" id="pasos" class="form-control" name="pasos" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Receta</button>
    </form>
</div>
